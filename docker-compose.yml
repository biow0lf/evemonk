version: '3'

services:
  redis:
    image: "redis:latest"

  memcached:
    image: "memcached:latest"

  postgresql:
    image: "postgres:latest"

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - memcached
      - postgresql

