name: bundle-audit

on:
  - push
  - pull_request

jobs:
  bundle-audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: bundle-audit update
        run: bundle exec bundle-audit update
      - name: bundle-audit
        run: bundle exec bundle-audit
